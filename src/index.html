<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script defer src="js/index.js"></script>
		<title>Vinyl in CSS3 + JS</title>
	</head>
	<body>
		<audio id="music-bg">
			<source src="assets/acdc-back-in-black-8-bit.ogg" type="audio/ogg" />
			<source src="assets/acdc-back-in-black-8-bit.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>
		<div class="container">
			<h1>Vinyl In Pure CSS + JSS</h1>
			<ol>
				<li>Click on the vinyl</li>
				<li>Play the music</li>
				<li>Pause the music whenever you want</li>
				<li>Click on the vinyl to stop the music</li>
			</ol>
		</div>
		<div class="container-vinilo">
			<div class="caja-vinilo">
				<div class="caja">
					<div class="caratula">
						<h1>AC * DC</h1>
						<p>BLACK IN BLACK</p>
					</div>
				</div>
				<div class="vinilo">
					<div class="centro-vin">
						<div class="hueco-vin"></div>
					</div>
				</div>
			</div>
			<div class="equipo">
				<div class="brazo"></div>
				<div class="plato"></div>
				<div class="controls">
					<button class="play" disabled><i class="fas fa-play"></i></button>
					<button class="pause" disabled><i class="fas fa-pause"></i></button>
				</div>
			</div>
		</div>
	</body>
</html>
